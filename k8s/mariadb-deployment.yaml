apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: mariadb 
  template:
    metadata:
      labels:
        component: mariadb
    spec:
      volumes:
        - name: mariadb-storage
          persistentVolumeClaim:
            claimName: database-persistent-volume-claim
        - name: mariadb-initdb
          configMap:
            name: mariadb-initdb-config
      containers:
        - name: mariadb
          image: mariadb:10.4
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mariadb-storage
              mountPath: /var/lib/mysql/data
              subPath: db_data
            - name: mariadb-initdb
              mountPath: /docker-entrypoint-initdb.d
          env:
            - name: MYSQL_HOST
              value: localhost
            - name: MYSQL_ROOT_PASSWORD
              value: portal
            - name: MYSQL_USER
              value: tron
            - name: MYSQL_PASSWORD
              value: secret
            - name: MYSQL_DATABASE
              value: movie
